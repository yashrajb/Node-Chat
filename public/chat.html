<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>        
        <link rel="stylesheet" href="/css/style.css"/>
    </head>

    
    <body class="chat">

        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>

        
        <div class="chat__main">
                <ol id="all-messages" class="chat__messages"></ol>
                <p class="user-typing"></p>
                <div class="chat__footer">

                        <form id="message-form">
                                <input type="text" class="message-input" name="message" placeholder="Enter a message..." autocomplete="off" autofocus/>
                                <button>Send</button>
                        </form>
                        <button id="send-loc">send location</button>
                        <button id="send-weath">send weather</button>
                </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>
        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p><a href="{{url}}" target="_blank">My Location</a></p>
                </div>
            </li>
        </script>
        <script id="weather-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>Here is {{main}},{{description}}</p>
                </div>
            </li>
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/mustache.js"></script>
        <script src="/js/axios.js"></script>
        <script src="/js/moment.js" type="text/javascript"></script>
        <script src="/js/deparam.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
